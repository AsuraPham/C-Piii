<form method="post">  
<h4> Add New Employee </h4>
<div class="form-group">  
<label >Name</label>  
<input type="text" class="form-control"  placeholder="Name" ng-model="Name">  
</div>  
<div class="form-group">  
<label >Date</label>  
<input type="date" class="form-control"  placeholder="Date" ng-model="Date">  
</div>  
<div class="form-group">  
<label >Address</label>  
<input type="text" class="form-control" placeholder="Address" ng-model="Adress">  
</div>  
<div class="form-group">  
<label>Phone</label>  
<input type="text" class="form-control"  placeholder="Phone" ng-model="Phone">  
</div>  
<div class="form-group">  
<label>Email</label>  
<input type="text" class="form-control"  placeholder="Email" ng-model="Email">  
</div>  
<button type="submit" class="btn btn-primary" ng-click="Add()">Save </button>  
</form>
